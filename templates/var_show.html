<!DOCTYPE html>
<html>
<head onload="javascript:myFunction()">
    <title>  Variables </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    #myDIV {
        width: 100%;
        padding: 300px 0;
        text-align: center;
        background-color: lightblue;
        margin-top: 20px;
    }
    </style>
</head>
<body onload="javascript:start()">
   <script>
    function showTable(){
        document.getElementById('table').style.visibility = "visible";
    }
    function hideTable(){
        document.getElementById('table').style.visibility = "hidden";
    }
    function myFunction() {
        var cars = {{ dset|tojson }};
        var model = {{ unit|tojson }};
        var des = {{ des|tojson }};
        var dim = {{ dim|tojson }};

        var table = document.getElementById("table");
        var i;
        for (i = 0; i < cars.length; i++){
            var row = table.insertRow(1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            cell1.innerHTML = cars[i];
            cell2.innerHTML = model[i];
            cell3.innerHTML = des[i];
            cell4.innerHTML = dim[i];
        }
    }

    function start(){
        hideTable();
        myFunction();
    }
    </script>

    <h2> {{ msg }} </h2>
    <h2> See the Variable list in your netCDN file by clicking show variable buttom </h2>
    <form>
    <input type='button' onClick='javascript:showTable();' value='Show Variable'>
        Variable Name: <input type="text" name="lname"><br><br>
        <!--<button type="submit" formmethod="post">Load Variable</button>-->
        <input type='button' onClick='javascript:hideTable();' value='hide table'>
        <button type="submit" formmethod="post">Draw Graph</button>
        <input type="button" value="Back" onclick="window.history.back()" />
    </form>

    <div id="myDIV">
        Number of Variables: {{ num }} in {{ fname }}
        <table id='table' border=1" align="center" align="top" width="1000">
          <tr>
            <th>Variable Name </th>
            <th>Unit</th>
            <th>Description</th>
            <th>Dimenstions</th>
          </tr>
        </table>
    </div>

</body>
</html>
